default_install_hook_types: [ pre-commit, post-merge, post-rewrite ]
exclude: .*.md
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: forbid-submodules
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [ '--fix=lf' ]
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.1.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  - repo: local
    hooks:
      - id: format-rust-files
        name: format rust files
        entry: cargo fmt
        args:
          - --manifest-path
          - back/Cargo.toml
        pass_filenames: false
        files: ^back/
        language: system
        types: [ rust ]

      - id: check-clippy
        name: check clippy
        entry: cargo clippy
        args:
          - --manifest-path
          - back/Cargo.toml
        pass_filenames: false
        files: ^back/
        language: system
        types: [ rust ]

      - id: format-flutter-files
        name: format flutter files
        entry: flutter
        args: [format]
        files: ^front/
        language: system
        types: [dart]
