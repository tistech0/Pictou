version: '3.1'

services:
  db:
    image: postgres
    restart: always
    volumes:
    - ./database:/var/lib/postgresql/data
    env_file:
      - ./back/.env
    environment:
      PGDATA: /var/lib/postgresql/data
    ports:
        - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
